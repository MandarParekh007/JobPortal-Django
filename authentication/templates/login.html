<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark text-white p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="fs-4">Welcome, Guest</div>
            <div>
                <a href="/auth/login/" class="btn btn-outline-light ms-2">Sign In</a>
                <a href="/auth/register/" class="btn btn-outline-light ms-2">Register</a>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Login</h2>

            <form method="POST" action="/auth/login/">
                {% csrf_token %}

                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                {%if error %}
                <div class="alert alert-danger">
                    <ul class="mb-0">
                        
                        <li>Incorrect email or password.</li>
                    </ul>
                </div>
                {%endif%}

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-DBdycFZjmzdfoy6kLWxr9DdGHTiIkMNau0Fyn5AZm12ByfX4DBcoUzn8yBo8Mprz" crossorigin="anonymous"></script>
</body>
</html>
