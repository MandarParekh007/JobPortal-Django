<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- Hardcoded Navbar (Toolbar) -->
    <div class="bg-dark text-white p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="fs-4">Welcome, Guest</div>
            <div>
                <a href="/auth/login/" class="btn btn-outline-light ms-2">Sign In</a>
                <a href="/auth/register/" class="btn btn-outline-light ms-2">Register</a>
            </div>
        </div>
    </div>

    <!-- Centered Registration Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Register</h2>

            <form method="POST" action="/auth/register/">
                <!-- Manually Hardcoded CSRF Token -->
                {% csrf_token %}

                <!-- Form Fields (Add your own fields here) -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>

              {%if error %}
                <div class="alert alert-danger">
                    <ul class="mb-0">
                        <li>Username is required.</li>
                        <li>Email is not valid.</li>
                        <li>Provide Proper Inputs </li>
                    </ul>
                </div>
                {%endif%}

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-DBdycFZjmzdfoy6kLWxr9DdGHTiIkMNau0Fyn5AZm12ByfX4DBcoUzn8yBo8Mprz" crossorigin="anonymous"></script>
</body>
</html>
